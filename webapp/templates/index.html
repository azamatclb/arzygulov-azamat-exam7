{% extends 'base.html' %}

{% block title %}
    <title>Entries</title>
{% endblock %}


{% block content %}
    <div class="container m-5">
        {% for entry in entries %}
            <div class="card mb-3">
                <h5 class="card-header"><span class="author me-5">{{ entry.author }} </span> <span class="ms-5 me-5"></span> <span
                        class="email ms-5">({{ entry.email }})</span></h5>
                <div class="card-body">
                    <p class="card-text">{{ entry.text }}</p>
                    <a href="{% url 'update_entry' entry.id %}" class="btn btn-success">Update</a>
                    <a href="{% url 'delete_entry' entry.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
